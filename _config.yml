# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Precious Plastic
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/pp" # the subpath of your site, e.g. /blog

url: "https://precious-plastic.org/pp" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
relative_url: "/pp"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : "lunr"
algolia:
  application_id         : "QB6HVGBSBA"
  index_name             : "dev_minimal-mistakes"
  search_only_api_key    : "9d5014e5bbc77372547bce778dfa5663"
  powered_by             : true

# Build settings
# theme: minima
# theme: minimal-mistakes-jekyll
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

include:
  - .htaccess
  - _pages
  - _machines
  - _howto

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - cad
  - products/elena/cad/
  - products/zoe/cad/
  - products/zoex/cad/
  - products/lydia/cad/
  - products/lydia-v4/cad/
  - products/obelix/cad/
  - products/asterix/cad/
  - products/shredder_v3.1/cad/
  - products/shredder_v3.2/cad/
  - products/shredder_v3.1_32mm_hexbar
  - products/sheetpress-cell/cad/
  - products/shredder_v4.1s
  - v4/
  - v3/
  - tmp
  - "*.SLDDRW"
  - "*.sldprt"
  - "*.step"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
breadcrumbs: true
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


  # Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/assets/images/michael-rose.jpg"
  bio              : "Just another *boring*, *tattooed*, *time traveling*, *designer*."
  location         : "Buffalo, NY"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/plastichub"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/plastichubcat"



# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/plastichub"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/plastichubcat"

collections:
  docs:
    output: true
    permalink: /:collection/:path/
    breadcrumbs: true
  products:
    output: true
    permalink: /:collection/:path:output_ext
    breadcrumbs: true
  howto:
    output: true
    permalink: /:collection/:path:output_ext
    breadcrumbs: true
  machines:
    output: true
    permalink: /:collection/:path:output_ext
    breadcrumbs: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
  - scope:
      path: "_howto"
      type: howto
    values:
      layout: single
      read_time: true
      author_profile: false
      share: true
      comments: true
      related: true
      sidebar:
        nav: "howto"
      enabled:
       - categories
       - tags
  # products
  - scope:
      path: "_machines"
      type: machines
    values:
      layout: single
      author_profile: false
      share: true
      related: true
    sidebar:
        nav: "machines"
sass:
  style: compact # possible values: nested expanded compact compressed

